<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="../css/Collect.css">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/music.css"> <!-- 引入CSS文件 -->
</head>
<body>
    <!-- 创建画布元素，用于背景动画 -->
    <canvas id="backgroundCanvas"></canvas>

    
    <!-- 音乐播放器 -->
    <div id="player-container">
        <div id="song-list">
            <ul id="songs">
                <!-- JavaScript will populate songs here -->
            </ul>
        </div>
        <div id="controls">
            <button id="prev-btn">上一曲</button> <!-- 上一曲按钮 -->
            <button id="play-pause-btn">暂停</button> <!-- 播放/暂停按钮 -->
            <button id="next-btn">下一曲</button> <!-- 下一曲按钮 -->
            <div id="shuffle-btn-container">
                <img id="shuffle-btn" src="../img/SvgSpinnersBlocksShuffle3.svg" alt="随机播放"> <!-- 随机播放按钮 -->
            </div>
        </div>
    </div>
    <div id="song-hint" class="sidebar-toggle">音乐播放器</div> <!-- 提示框 -->
    <div id="notification">正在播放</div> <!-- 通知框 -->
    
    <div id="sidebar" class="sidebar">
        <div class="sidebar-content">
            <ul id="content-list">
                <!-- 动态生成的文章标题将插入这里 -->
            </ul>
        </div>
    </div>
    <div id="sidebar-toggle" class="sidebar-toggle">目录</div>
    <div class="container">
        <div id="menu-container">
            <div id="menu-1" class="homepage home-section container">
                <div class="home-intro text-center">
                    <!-- 标题部分，带有动画效果 -->
                    <h2 class="welcome-title animated fadeInFromLeft">我的收藏
                        <p>My Collection.</p>
                    </h2>
                    
                    <!-- 分隔线 -->
                    <div style="border-bottom: 2px solid #46494f;"></div>
                    <!-- 文章标题部分，带有动画效果 -->

                    <div class="projects-header content" id="content-container">
                        <!-- 这里的内容将由JavaScript动态插入 -->
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation-buttons">
            <button id="prev-btn">上一篇</button>
            <div id="random-btn" class="nav-icon">
                <img src="../img/SvgSpinnersBlocksShuffle3.svg" alt="随机图标" class="icon">
            </div>
            <button id="next-btn">下一篇</button>
        </div>
    <!-- 返回首页按钮 -->
    <div class="back-to-home">
        <button id="back-to-home-btn">返回首页</button>
    </div>

    <footer>
        <div class="blog-header text-center">
                    <p>2024 @ 新的地方&nbsp;&nbsp;新的开始&nbsp;&nbsp;新的希望&nbsp;&nbsp;&nbsp;&nbsp;</p>
        </div>
    </footer>
    <!-- 引入外部脚本文件 -->
    <script src="../js/backgroundAnimation.js" type="text/javascript"></script>
    <script src="../js/Collect.js" type="text/javascript"></script>
    <script src="../js/music.js"></script> <!-- 引入JavaScript文件 -->
</body>
</html>
