<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- <link rel="stylesheet" href="../css/background.css"> -->

</head>

<body>
    <!-- 创建画布元素，用于背景动画 -->
    <canvas id="backgroundCanvas"></canvas>

    <!-- 退出登录按钮 -->
    <div class="logout-button">
        <button id="logout-btn" onclick="logout()">退出登录</button>
    </div>

    <div class="container">
        <!-- 图片容器 -->
        <div class="image-container content">
            <!-- 静止的圆形图片 -->
            <div class="circle-images static" id="staticCircle">
                <div class="art-text back">
                    <span>2024</span>
                    <span>加油</span>
                </div>
            </div>

            <!-- 会旋转的圆形图片 -->
            <div class="circle-images ih-item circle effect left_to_right" id="rotatingCircle">
                <div class="img-container">
                    <div class="img front" onclick="showPopup()">
                        <img src="../img/今.jpg" alt="Image 1">
                    </div>
                </div>
            </div>
        </div>

        <!-- 弹窗容器 -->
<div id="popup" class="popup" style="display: none;">
    <div class="popup-content">
        <p>不要乱点哦~</p>
    </div>
</div>
        <!-- 一级标题 -->
        <h1 class="content" id="title1">欢迎来到我的世界</h1>
        <!-- 二级标题 -->
        <h2 class="content" id="title2">了解更多关于我的信息</h2>
        <!-- 水平线 -->
        <hr class="content" id="line">
        <!-- 名言展示 -->
        <div class="quote-container">
            <div class="quote content" id="quote"></div>
            <!-- 下一句按钮 -->
            <div class="next-quote content" id="next-quote">
                <img src="../img/SvgSpinnersBlocksShuffle3.svg" alt="下一句" onclick="displayRandomQuote()">
            </div>
        </div>


        <!-- 按钮容器 -->
        <div class="button-container content" id="buttons">
            <button onclick="navigateTo('myself.html')">自序</button>
            <button onclick="navigateTo('Collect.html')">收藏</button>
            <button onclick="navigateTo('hobby.html')">爱好</button>
            <button onclick="navigateTo('love.html')">爱情</button>
        </div>
        <!-- 图标容器 -->
        <div class="icon-container content" id="icons">
            <a href="https://github.com/yonghengboy/web" target="_blank" title="GitHub">
                <img src="../img/AkarIconsGithubFill.svg" alt="Icon 1" class="icon">
            </a>
            <a href="https://www.bilibili.com/" target="_blank" title="Bilibili">
                <img src="../img/Fa6BrandsBilibili.svg" alt="Icon 2" class="icon">
            </a>
            <a href="https://www.zhihu.com" target="_blank" title="Zhihu">
                <img src="../img/AntDesignZhihuCircleFilled.svg" alt="Icon 3" class="icon">
            </a>
            <a href="mailto:2124997180@qq.com" title="Email">
                <img src="../img/MaterialSymbolsMail.svg" alt="Icon 4" class="icon">
            </a>
        </div>
    </div>

    
    <!-- 引入外部脚本文件 -->
    <script src="../js/index.js" type="text/javascript"></script>
</body>

</html>
